<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(title='友情链接',keywords=null)"></div>
<body>
<article class="main-content post-page">
    <div id="post-content" class="post-content">
        <h3>友情链接</h3>
        <!--ul 无序列表-->
        <ul class="flinks">
            <!--th:block用来定义一个代码块，并执行里面的属性-->
            <th:block th:each="link : ${links}">
                <li>🔒 <a th:href="${link.slug}" target="_blank" th:text="${link.name}"></a></li>
            </th:block>
        </ul>
        <h3>基本信息</h3>
        <pre><code class="lang-md hljs markdown">
            网站名称：高行行的个人博客
            我的邮箱：gaohanghan@gmail.com
        </code></pre>


       </div>
</article>
</body>
<div th:replace="themes/default/footer::footer"></div>
</html>
